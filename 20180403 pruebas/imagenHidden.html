<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<head>
		<title>Show and Hide Multiple Images</title>
    <script type="text/javascript">
		function hideImage(){
		var imgs = document.getElementsByTagName("img");
		for (var i = 0; i < imgs.length; i++) {
			imgs[i].style.visibility = "hidden";
		}
		}
		function showImage(){
		var imgs = document.getElementsByTagName("img");
		for (var i = 0; i < imgs.length; i++) {
			imgs[i].style.visibility = "visible";
		}
		}
    </script>
	</head>
	<body onload="hideImage()"><!--Started hidden-->
		<h1>Showing and Hiding Multiple Images</h1>
		<img id="loadingImage" src="http://placehold.it/350x150&text=Imagen1">
		<img id="loadingImage" src="http://placehold.it/350x150&text=Imagen2">
		<form>
			<input type="button" value="show" onclick="showImage()"></input>
			<input type="button" value="hide" onclick="hideImage()"></input>
		</form>
		
	</body>
</html>
