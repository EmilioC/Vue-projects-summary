<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form id="nuevo-equipo">

          <label for "equipo">Equipos</label>
          <input type="text" class="form-control" id="equipo"/>
        </div>
        <div class="form_group">
          <label for "equipo">Puntos</label>
          <input type="text" class="form-control" id="puntos"/>
        </div>
          <input type="submit" value="addEquipo"/>
      </form>
  </div>
    <div class="col-sm-6">
      <div id="tabla-clasificacion">
      <table class="tabla">
        <thead>
            <tr>
              <th>Equipos</th>
              <th>puntos</th>
            </tr>
            <h4>EQUIPOS</h4>
        </thead>
         <tbody id="equipos-tabla">          
         </tbody>    
        
      </table>
      <button id="mostrar-tabla">Mostra</button>      
      </div>
    </div>
  </div>
</div>
