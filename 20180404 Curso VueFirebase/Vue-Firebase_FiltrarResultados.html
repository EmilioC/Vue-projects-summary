<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Firebase_FiltrarResultados</title>
</head>
<body>
<div id="app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
<script>
    // Initialize Firebase
    const config = {
            apiKey: "AIzaSyAHp3vB8Mc8JzdSXptEh3KY9LBQ97PeNLg",
            authDomain: "basedatos2-ccc9b.firebaseapp.com",
            databaseURL: "https://basedatos2-ccc9b.firebaseio.com",
            projectId: "basedatos2-ccc9b",
            storageBucket: "basedatos2-ccc9b.appspot.com",
            messagingSenderId: "965566008304"
        };
    firebase.initializeApp(config);
    const gatosRef = firebase.database().ref('gatos');
    // Vue stuff
    new Vue({
        el: '#app',
        created() {
            this.ordenarPorKeySecundaria('edad');
        },
        data: {
            gatos: gatosRef,
        },
        methods: {
            ordenarPorKeySecundaria(key) {
                this.gatos
                    .orderByChild(key)
                    //.limitToLast(2)
                    //.startAt(1)
                    //.endAt(998)
                    .equalTo(999)
                    .on('child_added', snapshot => {
                        console.log(snapshot.key, snapshot.val());
                    });
            },
        }
    });
</script>
</body>
</html>
